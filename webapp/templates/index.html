<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Detectives: Exoplanet Vetting Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0A192F; }
        .glass-card { background: rgba(17, 34, 64, 0.75); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(100, 255, 218, 0.2); }
        .chart-container { position: relative; width: 100%; }
    </style>
</head>
<body class="text-[#CCD6F6]">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-16">
            <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4">Cosmic Detectives</h1>
            <p class="text-lg md:text-xl text-[#8892B0] max-w-3xl mx-auto">An AI-powered pipeline to discover and validate new worlds. This tool uses a high-performance stacking model to vet exoplanet candidates in real-time.</p>
        </header>

        <main class="flex flex-col items-center gap-y-16 md:gap-y-24">
            <section id="vetting-tool" class="w-full max-w-5xl glass-card rounded-lg shadow-2xl p-6 md:p-8">
                <h2 class="text-3xl font-bold text-[#64FFDA] mb-6 text-center">Live Vetting Tool</h2>
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="planetIdInput" placeholder="Enter a K2, EPIC, or HIP star name (e.g., K2-18)" class="flex-grow bg-[#0A192F] border-2 border-[#1E2D52] rounded-md px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#64FFDA]">
                    <button id="evaluateBtn" class="bg-[#64FFDA] text-[#0A192F] font-bold py-3 px-6 rounded-md hover:bg-opacity-80 transition-all duration-300 flex items-center justify-center">
                        <span id="btn-text">Evaluate</span>
                        <div id="btn-loader" class="hidden w-5 h-5 border-2 border-t-[#0A192F] border-r-[#0A192F] border-b-transparent border-l-transparent rounded-full animate-spin"></div>
                    </button>
                </div>
                <div id="resultsContainer" class="hidden mt-8"></div>
            </section>
        </main>

        <footer class="text-center mt-24 text-[#8892B0] text-sm">
            <p>Developed for the NASA Space Apps Challenge.</p>
        </footer>
    </div>
    
    <script>
        // --- FIX: This variable is now passed directly from the Flask backend ---
        // The 'tojson | safe' filter in the template ensures this is a valid, safe JSON string.
        const infographicData = JSON.parse('{{ infographic_data | tojson | safe }}');
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
